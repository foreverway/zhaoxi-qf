<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用户登录</title>
	<link rel="stylesheet" href="../css/login.css">
</head>
<body>
	<div id="login">
		<div id="content">
			<div id="title">考勤系统</div>
			<div id="form">
				<div id="firstLine">
					<span class="firstLeft"></span>
					<span class="firstContent">尊敬的用户，欢迎登陆考勤系统</span>
					<span class="firstRight"></span>
					<div id="secondLine">
						<span class="user">用户名:</span>
						<input type="text" id="username"><br>
						<span id="userTishi">用户名不存在</span>
						<span class="pwd">密&emsp;码:</span>
						
						<input type="password" id="userpwd"><br>
						<span id="pwdTishi">密码由6-10位数字字母组成</span>
					</div>
					<button id="btn">登录</button>

				</div>
			</div>
		</div>
		
	</div>
</body>
<script src="../js/cookie.js"></script>
<script src="../js/jq/jquery-1.11.3.js"></script>
<!-- <script src="../js/cookie.js"></script> -->
<script src="../js/login.js"></script>
</html>
